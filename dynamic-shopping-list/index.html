<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: rgb(19, 18, 18);
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const inputCollector = document.querySelector("#item");
        const addButton = document.querySelector("button");
        const shoppingList = document.querySelector("ul");
        addButton.addEventListener('click', () => {
            const shoppingItem = document.createElement("li");

            const shoppingItemName = document.createElement("span");
            shoppingItemName.textContent = inputCollector.value;
            shoppingItem.appendChild(shoppingItemName)

            const shoppingItemDeleteButton = document.createElement("button");
            shoppingItemDeleteButton.textContent = "Delete";
            shoppingItem.appendChild(shoppingItemDeleteButton);
            shoppingItemDeleteButton.addEventListener('click', (event) => {
                event.target.parentNode.remove();
            });

            shoppingList.appendChild(shoppingItem);
        });
    </script>
  </body>
</html>
