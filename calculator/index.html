<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-display">
            <div class="calc-display-input">
                
            </div>
            <div class="calc-display-result">
                
            </div>
        </div>
        <div class="calc-keypad">
            <div class="calc-keypad-row">
                <button id="clear-btn" class="calc-keypad-row-btn">
                    Clear
                </button>
                <button id="delete-btn" class="calc-keypad-row-btn">
                    Delete
                </button>
            </div>
            <div class="calc-keypad-row">
                <button id="seven-btn" class="calc-keypad-row-btn numeric-btns">
                    7
                </button>
                <button id="eight-btn" class="calc-keypad-row-btn numeric-btns">
                    8
                </button>
                <button id="nine-btn" class="calc-keypad-row-btn numeric-btns">
                    9
                </button>
                <button id="divide-btn" class="calc-keypad-row-btn">
                    &divide;
                </button>
            </div>
            <div class="calc-keypad-row">
                <button id="four-btn" class="calc-keypad-row-btn numeric-btns">
                    4
                </button>
                <button id="five-btn" class="calc-keypad-row-btn numeric-btns">
                    5
                </button>
                <button id="six-btn" class="calc-keypad-row-btn numeric-btns">
                    6
                </button>
                <button id="multiply-btn" class="calc-keypad-row-btn">
                    &times;
                </button>
            </div>
            <div class="calc-keypad-row">
                <button id="one-btn" class="calc-keypad-row-btn numeric-btns">
                    1
                </button>
                <button id="two-btn" class="calc-keypad-row-btn numeric-btns">
                    2
                </button>
                <button id="three-btn" class="calc-keypad-row-btn numeric-btns">
                    3
                </button>
                <button id="minus-btn" class="calc-keypad-row-btn">
                    &minus;
                </button>
            </div>
            <div class="calc-keypad-row">
                <button id="fullstop-btn" class="calc-keypad-row-btn">
                    .
                </button>
                <button id="zero-btn" class="calc-keypad-row-btn numeric-btns">
                    0
                </button>
                <button id="equals-btn" class="calc-keypad-row-btn">
                    =
                </button>
                <button id="plus-btn" class="calc-keypad-row-btn">
                    +
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
