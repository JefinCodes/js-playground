<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Console Game</title>
</head>
<body>
    <div>
        <label for="total-points">Play for </label>
        <input type="text" name="total-points" id="total-points" placeholder="points">
        <button id="start">Start Game</button>
    </div>
    <br>
    <div id="instruction1"></div>
    <br>
    <div id="instruction2"></div>
    <div>
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>
    <br>
    <div id="choices"></div>
    <br>
    <div id="stats"></div>
    <div>
        <h3>ScoreBoard</h3>
        <div>User: <span id="user-score">0</span></div>
        <div>Computer: <span id="computer-score">0</span></div>
        <h4 id="result"></h4>
    </div>
    <script src="./script.js"></script>
</body>
</html>
